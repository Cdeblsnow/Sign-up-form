<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="img-background">
        <img src="style/hai-nguyen-nDSfMYXDKQw-unsplash.jpg" alt="">
    </div>

    <div class="sign-up">
        <div class="sign-up-head">
            <p>
                This is not a real online service! 
            </p>
            <p>
                You know you need something like this in your life to help you realize
                your deepest dreams.
            </p>
            <p>
                Sign up now to get started.
            </p>
            
        </div>

        <form action="get" class="sign-up-form" id="user-sing-up-form">
            <h1>Let's do this!</h1>
            <div class="left">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name">

                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">

                <label for="psw">PASSWORD</label>
                <input type="password" name="user-psw" id="psw" required>
            </div>
            

            <div class="right">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name">
                
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" name="phone-number" id="phone-number">
                
                <label for="confirm-psw">CONFIRM PASSWORD</label>
                <input type="password" name="confirm-user-psw" id="confirm-psw" required>
            </div>
        </form>

        <button type="submit" form="user-sing-up-form" class="create-acc">Create Account</button>
        <p class="already-acc">Already have an Account? Log in</p>
    </div>
    
    
</body>
</html>
